<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PsychJSON Interpreter</title>

  <!-- Bootstrap (optional UI) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jsPsych v8 -->
  <link href="https://unpkg.com/jspsych@8.3.3/css/jspsych.css" rel="stylesheet" />

  <style>
    body { background: #0b1220; color: #e8eefc; }
    .card { background: #111a2e; border-color: rgba(255,255,255,0.08); }
    .muted { color: rgba(232,238,252,0.7); }
    code { color: #9ddcff; }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex align-items-center justify-content-between gap-3 flex-wrap">
      <div>
        <h1 class="h3 mb-1">PsychJSON Interpreter</h1>
        <div class="muted">Auto-runs the experiment from <code>?id=...</code>.</div>
      </div>
      <div class="text-end">
        <div class="muted" id="jatosStatus">JATOS: detecting…</div>
      </div>
    </div>

    <div class="card p-3 mt-3">
      <div class="mb-2 fw-semibold">Status</div>
      <pre class="small mb-0" id="statusBox" style="white-space: pre-wrap;">Booting…</pre>
    </div>

    <!-- jsPsych mounts here -->
    <div id="jspsych-target" class="mt-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jsPsych core + plugins (browser/UMD builds) -->
  <script src="https://unpkg.com/jspsych@8.2.2/dist/index.browser.min.js"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2.1.0/dist/index.browser.min.js"></script>

  <!-- Interpreter runtime -->
  <script src="src/rdmEngine.js"></script>
  <script src="src/jspsych-rdm.js"></script>
  <script src="src/jspsych-rdm-continuous.js"></script>
  <script src="src/configLoader.js"></script>
  <script src="src/timelineCompiler.js"></script>
  <script src="src/main.js"></script>
</body>
</html>
