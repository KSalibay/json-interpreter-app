<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PsychJSON Interpreter</title>

  <!-- jsPsych v8 -->
  <link href="https://unpkg.com/jspsych@8.2.3/css/jspsych.css" rel="stylesheet" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    /* Minimal chrome: let the JSON-defined jsPsych content be the UI */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #jspsych-target {
      width: 100%;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <!-- jsPsych mounts here -->
  <div id="jspsych-target"></div>

  <!-- jsPsych core + plugins (browser/UMD builds) -->
  <script src="https://unpkg.com/jspsych@8.2.3/dist/index.browser.min.js"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2.1.0/dist/index.browser.min.js"></script>

  <!-- Interpreter runtime -->
  <script src="src/rdmEngine.js"></script>
  <script src="src/jspsych-rdm.js"></script>
  <script src="src/jspsych-rdm-continuous.js"></script>
  <script src="src/jspsych-survey-response.js"></script>
  <script src="src/jspsych-flanker.js"></script>
  <script src="src/jspsych-sart.js"></script>
  <script src="src/jspsych-gabor.js"></script>
  <script src="src/eyeTrackingWebgazer.js"></script>
  <script src="src/configLoader.js"></script>
  <script src="src/timelineCompiler.js"></script>
  <script src="src/main.js"></script>
</body>
</html>
